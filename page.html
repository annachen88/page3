<script>
$(document).ready(function(){
$("h2").addClass("shake")
$("body").css("background-color","hsla(9, 100%, 64%, 0.2)");
    $("p").fadeIn("slow");
     $("h2").slideDown(2000);
    $("picture").addClass("animated fadeIn");
    $('picture2').slideDown(2000);
});
    $('p').show(5000);
    
    
    
	$(function(){
		var $block = $('#abgne_fade_pic'), 
			$ad = $block.find('.ad'),
			showIndex = 0,			
			fadeOutSpeed = 2000,	
			fadeInSpeed = 3000,		
			defaultZ = 10;			
		$ad.css({
			opacity: 0,
			zIndex: defaultZ - 1
		}).eq(showIndex).css({
			opacity: 1,
			zIndex: defaultZ
		});
		
		
		var str = '';
		for(var i=0;i<$ad.length;i++){
			str += '<a href="#">' + (i + 1) + '</a>';
		}
		var $controlA = $('#abgne_fade_pic').append($('<div class="control">' + str + '</div>').css('zIndex', defaultZ + 1)).find('.control a');

		$controlA.click(function(){
			
			showIndex = $(this).text() * 1 - 1;
			
			$ad.eq(showIndex).stop().fadeTo(fadeInSpeed, 1).css('zIndex', defaultZ).siblings('a').stop().fadeTo(fadeOutSpeed, 0).css('zIndex', defaultZ - 1);
			
			$(this).addClass('on').siblings().removeClass('on');

			return false;
		}).focus(function(){
			$(this).blur();
		}).eq(showIndex).addClass('on');
	});

    
    
    
    
    $(document).ready(function(){
$('#img1').hide();
$('#btn2').click(function(){
$('#img1').toggle();
})
})
    
    
    
</script>
